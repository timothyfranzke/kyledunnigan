<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10 greenBg">
        <h2>Come See Me</h2>
        <table class="table table-striped table-bordered">
            <tr>
                <th><h4>Date</h4></th>
                <th><h4>Venue</h4></th>
                <th><h4>Where</h4></th>
                <th></th>
            </tr>
            <tr>
            <tr ng-repeat="event in events">
                <td>{{event.date | date : "MMM dd"}} @ {{event.start_time}}</td>
                <td><a ng-href="{{event.url}}" target="_blank">{{event.venue}}</a></td>
                <td>{{event.city}}, {{event.state}}</td>
                <td><div class="fb-like" data-href="{{event.url}}" data-send="true" data-width="340" data-show-faces="true"></div></td>
            </tr>
            </tr>
        </table>
    </div>
    <div class="col-lg-1"></div>
</div>
