<script src="js/sdk.js"></script>
<script>
    SC.initialize({
        client_id: "YOUR_CLIENT_ID",
        redirect_uri: "http://example.com/callback.html",
    });
</script>
<h2>Listen to Professor Blastoff</h2>
<div id="putTheWidgetHere"></div>
<script type="text/JavaScript">
    var date1 = new Date("2/10/2015");
    var date2 = new Date();
    var timeDiff = Math.abs(date2.getTime() - date1.getTime());
    var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
    var index = 4 + Math.floor(diffDays/7);
    var player = document.getElementById("putTheWidgetHere");
    var scPlayer = SC.oEmbed("http://soundcloud.com/professorblastoff/sets/", { color: "ff0066", description: "Professor Blastoff", start_track: index, auto_play: true }, player);
</script>
